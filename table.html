<!DOCTYPE html>
<html>
  <head>
    <title>Sample data</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
  	<style type="text/css">
		table.table th {
			color: rgb(212, 159, 6);
		}
		
		.table-striped tbody tr:nth-child(odd) td, .table-striped tbody tr:nth-child(odd) th {
			background-color: rgb(242, 250, 255);
		}
		table.table tr.last_column td {
			background-color: rgb(23, 135, 170); color: #FFF;
		}
  	</style>
  
    <div class="container">
    	<div class="row">
	    	<div class="span12">
	    		<table class="table table-striped">
	              
	              <thead>
	                <tr>
	                  <th>#</th>
	                  <th>First Name</th>
	                  <th>Last Name</th>
	                  <th>Username</th>
	                </tr>
	              </thead>
	              
	              <tbody>
	                <tr>
	                  <td>1</td>
	                  <td>Elikem</td>
	                  <td>Adadevoh</td>
	                  <td>@elikem</td>
	                </tr>
	                <tr>
	                  <td>2</td>
	                  <td>Jonathan</td>
	                  <td>Snook</td>
	                  <td>@snook.ca</td>
	                </tr>
	                <tr>
	                  <td>3</td>
	                  <td>Daring</td>
	                  <td>Fireball</td>
	                  <td>@daringfireball <span class="icon-download-alt"></span></td>
	                </tr>
	                <tr class="last_column">
	                  <td>4</td>
	                  <td>Last</td>
	                  <td>Column</td>
	                  <td>@last_column</td>
	                </tr>
	              </tbody>
	              
	    		</table>
	    	</div>
    	</div>
    </div>
    

    
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
