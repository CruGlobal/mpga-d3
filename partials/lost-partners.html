<table class="table table-striped">
  <thead>
  <tr>
    <th> Account Number</th>
    <th data-ng-click="comparator = 'accountName'; reverse=!reverse">Account Name</th>
    <th data-ng-click="comparator = 'firstTransactionDate'; reverse=!reverse">First Gift Date</th>
    <th data-ng-click="comparator = 'lastTransactionDate'; reverse=!reverse">Last Gift Date</th>
    <th data-ng-click="comparator = 'totalTransactionAmount'; reverse=!reverse">Lifetime Total</th>
  </tr>
  </thead>
  <tbody>
  <tr data-ng-repeat="partner in lostPartners | orderBy:comparator:reverse">
    <td>{{partner.accountNumber}}</td>
    <td>{{partner.accountName}}</td>
    <td>{{partner.firstTransactionDate | date:'M/d/yyyy'}}</td>
    <td>{{partner.lastTransactionDate | date:'M/d/yyyy'}}</td>
    <td>{{partner.totalTransactionAmount | currency}}</td>
  </tr>
  </tbody>
</table>
